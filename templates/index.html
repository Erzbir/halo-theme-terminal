<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        th:replace="~{modules/layout :: html(title = ${site.title}, header = null, content = ~{::content}, footer = null)}"
>
<th:block th:fragment="content">
    <section class="index-content framed"
             th:if="${not #strings.isEmpty(theme.config.basic.index_notice_title) and not #strings.isEmpty(theme.config.basic.index_notice_content)}">
        <h1 class="typed-text" th:text="${theme.config.basic.index_notice_title}"></h1>
        <div th:utext="${theme.config.basic.index_notice_content}"></div>
    </section>
    <section id="sns" th:if="${theme.config.sns.switch}">
        <th:block th:replace="~{modules/sns}"/>
    </section>
    <section class="posts">
        <article class="post on-list" th:each="post : ${posts.items}">
            <header>
                <h1 class="post-title">
                    <span class="pin" th:classappend="${theme.config?.page?.pin_pos}"  th:if="${post.spec.pinned} and ${theme.config?.page?.show_pin}">
                        <svg class="icon-regular" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M5 2h14a1 1 0 0 1 1 1v19.143a.5.5 0 0 1-.766.424L12 18.03l-7.234 4.536A.5.5 0 0 1 4 22.143V3a1 1 0 0 1 1-1m13 2H6v15.432l6-3.761l6 3.761z" />
                        </svg>
                        <svg class="icon-pixel" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M18 2H6v2h12v16h-2v-2h-2v-2h-4v2H8v2H6V2H4v20h4v-2h2v-2h4v2h2v2h4V2z" />
                        </svg>
                    </span>
                    <a data-pjax th:text="${post.spec.title}" th:href="@{${post.status.permalink}}">Post Title</a>
                </h1>
                <div class="post-meta">
                    <time class="post-date"
                          th:text="${#dates.format(post.spec.publishTime, '__${theme.config.style.time_style == 'custom' ?
                                      theme.config.style.custom_time_style : theme.config.style.time_style}__')}">Publish Time</time>
                    <span class="post-author"
                          th:with="contributor = ${post.contributors[0]}"
                          th:text="${contributor.displayName}">Author</span><th:block th:replace="~{modules/tag-list(post = ${post})}"/>
                </div>
            </header>
            <div class="post-excerpt">
                <span th:text="${post.status.excerpt}">Post Excerpt...</span>
            </div>
            <div>
                <a data-pjax class="read-more button inline" th:href="@{${post.status.permalink}}" th:text="#{page.post.more} + ' >'">READ MORE ></a>
            </div>
        </article>
    </section>
    <nav class="pagination" th:if="${posts.hasPrevious() || posts.hasNext()}">
        <div class="pagination__buttons">
          <span th:if="${posts.hasPrevious()}">
            <a data-pjax th:href="@{${posts.prevUrl}}" class="button inline prev">
              <span class="button__text" th:text="'< ' + #{page.pagination.prev}">&lt;&nbsp;Prev</span>
            </a>
          </span>
            <span th:if="${posts.hasNext()}">
            <a data-pjax th:href="@{${posts.nextUrl}}" class="button inline next">
              <span class="button__text" th:text="#{page.pagination.next} + ' >'">Next&nbsp;&gt;</span>
            </a>
          </span>
        </div>
    </nav>
</th:block>
</html>
