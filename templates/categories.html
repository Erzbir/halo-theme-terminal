<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        th:replace="~{modules/layout :: html(title = |#{page.categories.title} - ${site.title}|, header = null, content = ~{::content}, footer = null)}"
>
<th:block th:fragment="content">
    <article class="post">
        <header>
            <h1 class="post-title"
                th:with="title=${theme.config.page.categories_title ?: page.categories.title ?: 'Categories'}"
                th:text="${title}">
                Categories
            </h1>
        </header>
        <div class="post-content">
            <ul>
                <li th:replace="~{modules/category-tree :: single(categories=${categories})}"></li>
            </ul>
        </div>
    </article>
</th:block>
</html>
