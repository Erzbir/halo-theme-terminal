<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        th:replace="~{modules/layout :: html(title = |#{page.archives.title} - ${site.title}|, header = null, content = ~{::content}, footer = null)}"
>
<th:block th:fragment="content">
    <article class="post">
        <header>
            <h1 class="post-title"
                th:with="title=${theme.config.archives_page.title ?: page.archives.title ?: 'Archives'}"
                th:text="${title}">
                Archives
            </h1>
        </header>
        <div>
            <th:block th:each="archive : ${archives.items}">
                <h2 th:text="${archive.year}"></h2>
                <ul>
                    <th:block th:each="month : ${archive.months}">
                        <li class="post-list" th:each="post : ${month.posts}">
                            <div class="post-meta">
                                <time class="post-time"
                                      th:text="${#dates.format(post.spec.publishTime, '__${theme.config.style.time_style == 'custom' ?
                                      theme.config.style.custom_time_style : theme.config.style.time_style}__')}">
                                    Publish
                                    Time
                                </time>
                                <a data-pjax th:href="@{${post.status.permalink}}"><span class="post-list-title"
                                                                                         th:text="${post.spec.title}">Post Title</span></a>
                                <th:block th:replace="~{modules/tag-list(post = ${post})}"
                                          th:if="${theme.config.page.show_tags}"/></div>
                        </li>
                    </th:block>
                </ul>
            </th:block>
        </div>
    </article>
    <nav class="pagination" th:if="${archives.hasPrevious() || archives.hasNext()}">
        <div class="pagination__buttons">
            <span th:if="${archives.hasPrevious()}">
                <a data-pjax th:href="@{${archives.prevUrl}}" class="button prev inline">
                    <span class="button__text">&lt;&nbsp;Prev</span>
                </a>
            </span>
            <span th:if="${archives.hasNext()}">
                <a data-pjax th:href="@{${archives.nextUrl}}" class="button inline next">
                    <span class="button__text">Next&nbsp;&gt;</span>
                </a>
            </span>
        </div>
    </nav>
</th:block>
</html>
