<th:block th:fragment="comment(group, kind, name)">
    <section th:if="${haloCommentEnabled}" class="comment" th:attr="name=${name},kind=${kind},group=${group}">
        <h2 th:text="#{page.post.comment}">Comments</h2>
        <halo:comment th:attr="name=${name},kind=${kind},group=${group}"/>
    </section>
</th:block>
