<th:block th:fragment="tag-list(post)">
    <span class="post-tags" th:if="${not post.tags.isEmpty()}"><span class="post-tag" th:each="tag : ${post.tags}"><a data-pjax
               th:href="@{${tag.status.permalink}}"
               th:title="${tag.spec.displayName}"
               th:text="'#'+${tag.spec.displayName}">#Tag</a>
    </span>
    </span>
</th:block>
