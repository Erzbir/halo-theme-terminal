<!doctype html>
<html
        xmlns:th="https://www.thymeleaf.org"
        th:replace="~{modules/layout :: html(title = '5xx - ' + ${site.title}, header = null, content = ~{::content}, footer = null)}"
>
<th:block th:fragment="content">
    <div class="content">
        <div class="post">
            <h1 class="post-title" th:text="${error.title}">5xx</h1>
            <div class="post-content">
                <p th:text="${error?.detail}"></p>
            </div>
            <button th:onclick="'location.href=\'' + @{/} + '\''" th:text="#{page.error.back}">
                Back to home page
            </button>
        </div>
    </div>
</th:block>
</html>
