<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        th:replace="~{modules/layout :: html(title = |${post.spec.title} - ${site.title}|, header = null, content = ~{::content}, footer = null)}"
>
<th:block th:fragment="content">
    <article class="post">
        <header>
            <h1 class="post-title" th:text="${post.spec.title}">Post Title</h1>
            <div class="post-meta">
                <time class="post-time"
                      th:text="${#dates.format(post.spec.publishTime, '__${theme.config.style.time_style == 'custom' ?
                                theme.config.style.custom_time_style : theme.config.style.time_style}__')}">Publish Time
                </time>
                <span class="post-author" th:text="${post.owner.displayName}">Author</span><th:block th:replace="~{modules/tag-list(post = ${post})}"/>
            </div>
        </header>
        <section class="post-content">
            <div th:utext="${post.content.content}" id="content">Post Content</div>
        </section>
    </article>
    <nav id="toc" th:if="${theme.config.post_page.show_toc}" class="toc">
        <button id="toc-toggle" class="toc-toggle" aria-label="Hide Table of Contents"></button>
        <div id="toc-content" class="toc-content"></div>
    </nav>
    <nav class="pagination">
        <div class="pagination__title">
            <span class="pagination__title-h" th:text="#{page.post.pagination}">READ OTHER POSTS</span>
            <hr/>
        </div>
        <div class="pagination__buttons" th:with="postCursor=${postFinder.cursor(post.metadata?.name)}">
      <span th:if="${postCursor.hasPrevious()}">
          <a data-pjax th:href="@{${postCursor.previous?.status?.permalink}}" class="button prev inline">
            <span class="button__text" th:text="|< ${postCursor.previous?.spec?.title}|">prevPost</span>
          </a>
      </span>
            <span th:if="${postCursor.hasNext()}">
          <a data-pjax th:href="@{${postCursor.next?.status?.permalink}}" class="button next inline">
            <span class="button__text" th:text="|${postCursor.next?.spec?.title} >|">nextPost</span>
          </a>
        </span>
        </div>
    </nav>
    <th:block
            th:replace="~{modules/comment :: comment(group = 'content.halo.run', kind = 'Post', name = ${post.metadata.name})}"
            th:if="${haloCommentEnabled}"/>
</th:block>
</html>
